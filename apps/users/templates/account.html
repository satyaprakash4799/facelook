{% extends "base.html" %}

{% block content %}
    {%if account.full_name %}
    <p>
        <h1>Here's what we know about you!</h1>
        <img src="/media/{{account.profile_picture}}" width="160" height ="160"/>
    </p>
    {%endif%}
    <p>
        <form action="/users/account/" method="POST" name="user_account" enctype="multipart/form-data">
        {% csrf_token %}
            <p>
                <label>Full Name</label>
                <input type="text" name="name" value="{{account.full_name}}">
            </p>

            <p> <label>Sex</label>
                <select name="sex">
                    {% if account.gender == 'Male' %}
                        <option value="Male" selected>Male</option>
                        <option value="Female">Female</option>
                        <option value="Others">Others</option>
                    {% elif account.gender == 'Female' %}
                        <option value="Male">Male</option>
                        <option value="Female" selected>Female</option>
                        <option value="Others">Others</option>
                    {% else %}
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value='Others' selected>Others</option>
                    {% endif %}
                </select>
            </p>

            <p>
                <label>Profile Picture</label>
                <input type="file" name="profile_picture">
            </p>

            <input type='submit' name='submit' value='Up Date'>
        </form>
    </p>

{% endblock %}
